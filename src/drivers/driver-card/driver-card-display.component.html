<!-- drivers/driver-card/driver-card-display.component.html: template for cards showing driver. -->

<mat-card (click)="onSelect()" style="cursor: pointer; ">

  <mat-card-title>{{driver.name}}</mat-card-title>
  <img mat-card-image [attr.src]="src$ | async">

  <mat-card-content>{{driver.description}}</mat-card-content>

</mat-card>
