<!-- app.component.html: template for top-level component, with side nav. -->

<mat-toolbar color="primary">
  <span>
    <span [ngStyle.xs]="{'display': 'inline'}" style="display: none; top: 6px; position: relative;">
      <mat-icon (click)="onMenu()">menu</mat-icon>
    </span>
    ABC Racing
  </span>
  <img src="assets/icons/icon-72x72.png">
</mat-toolbar>

<mat-sidenav-container (backdropClick)="onBackdropClick()">

  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="true"
    disableClose="true"
    app-background-color light
    (click)="onSidenavClick()"
    (openedChange)="onSidenavOpenedChange($event)"
    >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
